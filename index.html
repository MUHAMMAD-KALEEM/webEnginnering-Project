<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat"rel="stylesheet"
      
/>


    <link rel="stylesheet" href="main&login.css" />
    <link rel="stylesheet" href="signup.css">

    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="nav1">
          <div class="logo">
            <a href="index.html">
              <h1>MY<span>CODE</span></h1></a
            >
          </div>
        </div>
        <div class="nav2">
          <div class="logo1" id="login">
            <a
              href="#"
              onclick="document.getElementById('id01').style.display='flex'"
              style="width: auto"
              ><h1>LOGIN</h1></a
            >
           
            <div id="id01" class="modal">
              <form class="modal-content animate" method="post">
                <div class="imgcontainer">
                  <span
                    onclick="document.getElementById('id01').style.display='none'"
                    class="close"
                    >&times;</span
                  >
                  <img
                    src="images/img_avatar2.png"
                    alt="Avatar"
                    class="avatar"
                  />
                </div>

                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input
                    autocomplete="off"
                    type="text"
                    placeholder="Enter Username"
                    name="uname"
                    required
                  />

                  <label for="psw"><b>Password</b></label>
                  <input
                    type="password"
                    placeholder="Enter Password"
                    name="psw"
                    required
                  />

                  <button type="submit" style="display: block ">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember" />
                    Remember me
                  </label>
                </div>

                <div class="container" >
                  <button
                    type="button"
                    onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn"
                  >
                    Cancel
                  </button>
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>
            </div>
          </div>


        
          <div class="logo2" id="signup">
            <a href="#" onclick="document.getElementById('id02').style.display='block'" style="width:auto;"><h1>SIGNUP</h1></a>
            <div id="id02" class="modal1">
              <!-- <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span> -->
              <form class="modal-content1 animate">
                <div class="container">
              <span onclick="document.getElementById('id02').style.display='none'" class="close1" title="Close Modal">&times;</span>

                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required autocomplete="off">

                  <label for="Username"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="Username" required autocomplete="off">
            
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
            
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                  
                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>
            
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
                  <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="slider">
        <div class="load"></div>
        <div class="content">
          <div class="principal">
            <h1>Welcome</h1>
            <p>TO YOUR CONCEPT</p>
          </div>
        </div>
      </div>
    </div>
    <script src="signup&login.js"></script>
  
  </body>
</html>
